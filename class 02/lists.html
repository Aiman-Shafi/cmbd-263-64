<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lists</title>
  </head>
  <body>
    <!-- alt + shift + ⬇️ -> copy the current line or selected line -->

    <h2>Ghorer Bazar List</h2>

    <!-- unordered list  -->
    <ul style="color: SlateBlue">
      <li>Alu</li>
      <li>Peyaz</li>
      <li>Morich</li>
      <li>Dim</li>
      <li>Potol</li>
    </ul>

    <!-- ordered list  type = i, I, A, a, 1 -->
    <ol type="I">
      <li>Alu</li>
      <li>Peyaz</li>
      <li>Morich</li>
      <li>Dim</li>
      <li>Potol</li>
      <li>ata</li>
      <li>moida</li>
    </ol>
  </body>
</html>
