<!DOCTYPE html>

    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="flex items-center justify-center h-screen">
      <div
        class="max-w-[500px] w-[500px] min-h-[400px] bg-slate-200 p-10 rounded-lg shadow-lg flex items-center flex-col gap-10"
      >
        <h2 class="text-center text-2xl font-bold text-gray-700">
          Let's Calculate ðŸ§®
        </h2>

        <div class="flex flex-col gap-2">
          <input
            type="number"
            placeholder="Insert value 1"
            class="p-3 rounded-lg"
            id="input1"
          />
          <input
            type="number"
            placeholder="Insert value 2"
            class="p-3 rounded-lg"
            id="input2"
          />

          <div>
            <button
              class="btn text-xs bg-gray-700 rounded-lg p-2 text-white"
              onclick="addition()"
            >
              Add +
            </button>
            <button
              class="btn text-xs bg-gray-700 rounded-lg p-2 text-white"
              onclick="subtract()"
            >
              Subtract -
            </button>
            <button
              class="btn text-xs bg-gray-700 rounded-lg p-2 text-white"
              onclick="multiply()"
            >
              Multiply X
            </button>
            <button
              class="btn text-xs bg-gray-700 rounded-lg p-2 text-white"
              onclick="divide()"
            >
              Divide /
            </button>
          </div>

          <h2 class="text-xl mt-4 font-semibold" id="result">Result: 0</h2>
        </div>
      </div>
    </section>
  </body>
